[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=app
    --cov=repositories
    --cov=handlers
    --cov=models
    --cov=routes
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --strict-markers
    --disable-warnings
markers =
    unit: unit tests
    integration: integration tests
    webhook: webhook tests
    api: API tests
    slow: slow tests
    pytest_configure:
        pytest_configure(config):
            # カスタムマーカーを登録
            config.addinivalue_line(
                "markers", "unit: unit tests"
            )
            config.addinivalue_line(
                "markers", "integration: integration tests"
            )
            config.addinivalue_line(
                "markers", "webhook: webhook tests"
            )
            config.addinivalue_line(
                "markers", "api: API tests"
            )
            config.addinivalue_line(
                "markers", "slow: slow tests"
            )
