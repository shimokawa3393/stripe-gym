# nginx.conf の例
events { worker_connections 1024; }
http {
    upstream flask_app {
        server web:5000; # Flask(Gunicorn)コンテナサービス名とポート
    }
    server {
        listen 80;
        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location /static {
            alias /usr/src/app/static; # Flaskアプリの静的ファイルパス
        }
    }
}
