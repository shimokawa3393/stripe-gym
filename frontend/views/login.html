<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Stripe Gym</title>
    <link rel="stylesheet" href="../styles/common.css?v=20241220">
    <link rel="stylesheet" href="../styles/auth.css?v=20241220">
</head>
<body>
    <div class="container">
        <div class="logo">💪 Stripe Gym</div>
        <p class="subtitle">ログイン</p>
        
        <div class="login-form">
            <form id="login-form">
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        ログイン状態を保持する
                    </label>
                </div>
                
                <button type="submit" class="login-button">
                    ログイン
                </button>
                
                <div class="loading" id="loading">
                    処理中...
                </div>
                
                <div class="error" id="error"></div>
            </form>
            
            <div class="login-links">
                <p><a onclick="window.location.href='user-registration.html'">新規会員登録</a></p>
                <p><a onclick="window.location.href='home.html'">ホームに戻る</a></p>
                <p><a href="/">パスワードを忘れた場合</a></p>
            </div>
        </div>
    </div>

    <script src="../js/config.js?v=20241220"></script>
    <script src="../js/user.js?v=20240930" defer></script>
</body>
</html>
