<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録 - Stripe Gym</title>
    <link rel="stylesheet" href="../styles/common.css?v=20241220">
    <link rel="stylesheet" href="../styles/auth.css?v=20241220">
</head>

<body>
    <div class="container">
        <div class="logo">💪 Stripe Gym</div>
        <p class="subtitle">会員登録</p>

        <div class="registration-form">
            <form id="registration-form">
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">パスワード確認</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">電話番号</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="birthdate">生年月日</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        利用規約に同意する
                    </label>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <span class="checkmark"></span>
                        プライバシーポリシーに同意する
                    </label>
                </div>

                <button type="submit" class="registration-button">
                    会員登録
                </button>

                <div class="loading" id="loading">
                    処理中...
                </div>

                <div class="error" id="error"></div>
            </form>

            <div class="login-link">
                <p>すでにアカウントをお持ちですか？ <a onclick="window.location.href='login.html'">ログイン</a></p>
            </div>
        </div>
    </div>

    <script src="../js/config.js?v=20241220"></script>
    <script src="../js/user.js?v=20240930" defer></script>

</body>

</html>
