name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: stripegym_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Start Docker services
      run: |
        docker compose up -d db
        sleep 10
    
    - name: Run database migrations
      run: |
        cd backend
        docker compose exec -T app alembic upgrade head
      env:
        DATABASE_URL: postgresql://stripegym:password@localhost:5432/stripegym_test
    
    - name: Run comprehensive tests
      run: |
        cd backend
        python -m pytest tests/ \
          --cov=app \
          --cov-report=xml \
          --cov-report=term-missing \
          --tb=short \
          --maxfail=5
      env:
        DATABASE_URL: postgresql://stripegym:password@localhost:5432/stripegym_test
        STRIPE_SECRET_KEY: sk_test_dummy
        STRIPE_WEBHOOK_SECRET: whsec_test_dummy
        STRIPE_WEBHOOK_BYPASS_SIGNATURE: true
    
    - name: Security scan
      run: |
        pip install safety
        safety check --requirements requirements.txt
    
    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        directory: ./backend
        fail_ci_if_failure: false
    
    - name: Build Docker image
      run: |
        docker build -t stripegym:${{ github.sha }} -t stripegym:latest ./backend
    
    - name: Test Docker image
      run: |
        docker run --rm -d --name test-container -p 5000:5000 stripegym:latest
        sleep 10
        curl -f http://localhost:5000/health
        docker stop test-container
    
    outputs:
      image-tag: ${{ github.sha }}
      build-status: success

  deploy-staging:
    needs: test-and-build
    if: github.ref == 'refs/heads/main' && needs.test-and-build.outputs.build-status == 'success'
    runs-on: ubuntu-latest
    environment: staging
    
